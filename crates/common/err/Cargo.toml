[package]
license = "Apache-2.0"
name = "err"
version = "0.1.0"
edition = "2021"

[features]
default = []
axum = ["dep:axum", "dep:serde_json", "dep:tracing"]

[dependencies]
axum = { version = "0.5", default-features = false, features = [
    "json",
], optional = true }
backtrace = "0.3"
serde_json = { version = "1.0", optional = true }
tracing = { version = "0.1", optional = true }
